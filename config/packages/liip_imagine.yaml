# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    filter_sets:
        thumb:
            quality: 75
            filters:
                thumbnail:
                    size: [360, 230]
                    mode: outbound
        medium:
            quality: 75
            filters:
                thumbnail:
                    size: [800, 530]
                    mode: outbound
    # configure resolvers
    resolvers:
        # setup the default resolver
        default:
            # use the default web path
            web_path: ~
    # loaders
    loaders:
        default:
            filesystem:
                data_root:
                    - '%kernel.root_dir%/../web/'
                    - '%liip_imagine_web_root%'
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
